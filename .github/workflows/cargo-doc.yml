---
name: Cargo doc

on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string

jobs:
  doc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
          override: true
          components: rustfmt, clippy

      - name: Check doc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all-features
