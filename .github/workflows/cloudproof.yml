---
name: Build all interfaces

on:
  workflow_call:
    inputs:
      project-name:
        required: true
        type: string
      toolchain:
        required: true
        type: string
      kms-version:
        required: true
        type: string
      regression-filename:
        required: true
        type: string
      branch-java:
        required: true
        type: string
      branch-js:
        required: true
        type: string
      branch-flutter:
        required: true
        type: string
      branch-python:
        required: true
        type: string
      bench-features:
        required: true
        type: string

jobs:
  ##############################################################################
  ### Check if release can be done
  ##############################################################################
  pre-build:
    uses: ./.github/workflows/cargo-nursery.yml
    with:
      toolchain: ${{ inputs.toolchain }}
  cargo-bench:
    uses: ./.github/workflows/cargo-bench.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      features: ${{ inputs.bench-features }}

  ##############################################################################
  ### Build all interfaces
  ##############################################################################
  windows:
    uses: ./.github/workflows/cargo.yml
    with:
      project-name: ${{ inputs.project-name }}
      toolchain: ${{ inputs.toolchain }}
      target: x86_64-pc-windows-gnu
      feature: ffi
      os: ubuntu-20.04
      pre-requisites: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64
      artifacts: |
        target/x86_64-pc-windows-gnu/release/*.dll
        target/${{ inputs.project-name }}.h
        target/wheels/*.whl
  darwin:
    uses: ./.github/workflows/cargo.yml
    with:
      project-name: ${{ inputs.project-name }}
      toolchain: ${{ inputs.toolchain }}
      target: x86_64-apple-darwin
      feature: ffi
      os: macos-12
      pre-requisites: |
        rustup target add aarch64-apple-ios x86_64-apple-ios
        cargo install --locked cargo-lipo || true
        cargo lipo --release --features ffi
      artifacts: |
        target/x86_64-apple-darwin/release/*.dylib
        target/${{ inputs.project-name }}.h
        target/universal/release/*.a
        target/wheels/*.whl
  wasm:
    uses: ./.github/workflows/cargo.yml
    with:
      project-name: ${{ inputs.project-name }}
      toolchain: ${{ inputs.toolchain }}
      target: wasm32-unknown-unknown
      feature: wasm_bindgen
      os: ubuntu-20.04
      pre-requisites: cargo install --locked wasm-pack || true
      artifacts: |
        pkg/web
  android:
    uses: ./.github/workflows/ndk.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      feature: ffi

  linux-ubuntu:
    uses: ./.github/workflows/cargo.yml
    with:
      project-name: ${{ inputs.project-name }}
      toolchain: ${{ inputs.toolchain }}
      target: x86_64-unknown-linux-gnu
      feature: ffi
      os: ubuntu-20.04
      pre-requisites: |
        sudo apt update
        sudo apt install -y gnuplot
        cat /proc/cpuinfo
      artifacts: ''

  linux-centos7:
    uses: ./.github/workflows/cargo_in_docker.yml
    with:
      project-name: ${{ inputs.project-name }}
      toolchain: ${{ inputs.toolchain }}
      target: x86_64-unknown-linux-gnu
      feature: ffi
      os: ubuntu-20.04
      pre-requisites: echo
      artifacts: |
        target/x86_64-unknown-linux-gnu/release/*.so
        target/${{ inputs.project-name }}.h
        target/${{ inputs.regression-filename }}
  pyo3-linux:
    runs-on: ubuntu-20.04
    container:
      image: ghcr.io/pyo3/maturin:v0.14.1
      options: --entrypoint ''
    steps:
      - uses: actions/checkout@v3
      - run: rustup default ${{ inputs.toolchain }}

      - name: Python maturin build
        run: maturin build --compatibility manylinux_2_17 --release --features python --target-dir target_python
      - name: Upload python files
        uses: actions/upload-artifact@v3
        with:
          name: python-x86_64-unknown-linux-gnu
          path: |
            target/wheels/*.whl
          retention-days: 1
          if-no-files-found: error
  merge-linux-artifacts:
    needs:
      - linux-centos7
      - pyo3-linux
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v3
      - name: Upload python files
        uses: actions/upload-artifact@v3
        with:
          name: x86_64-unknown-linux-gnu
          path: |
            python-x86_64-unknown-linux-gnu/*
            x86_64-unknown-linux-gnu/*
          retention-days: 1
          if-no-files-found: error

  ##############################################################################
  ### Core python tests
  ##############################################################################
  pyo3-tests:
    needs:
      - windows
      - darwin
      - pyo3-linux
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-12
            source-dir: x86_64-apple-darwin/wheels
          - os: ubuntu-20.04
            source-dir: python-x86_64-unknown-linux-gnu
          - os: windows-2019
            source-dir: x86_64-pc-windows-gnu/wheels

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.7
          cache: pip # caching pip dependencies

      - name: List directory
        if: contains(runner.os, 'Linux')
        run: find .

      - name: Install requirements
        run: |
          pip install -r python/requirements.txt

      - name: Install .whl
        run: |
          pip install --force-reinstall $(ls ${{ matrix.source-dir }}/*.whl)

      - name: Python tests
        run: |
          mypy python/scripts/test_${{ inputs.project-name }}.py
          python python/scripts/test_${{ inputs.project-name }}.py

  ##############################################################################
  ### Cloudproof Java library
  ##############################################################################
  java-windows:
    needs:
      - windows
    uses: ./.github/workflows/cloudproof_java.yml
    with:
      branch: ${{ inputs.branch-java }}
      target: x86_64-pc-windows-gnu
      extension: dll
      destination: win32-x86-64
      os: windows-2019
      regression_files: ./target/${{ inputs.regression-filename }}

  java-darwin:
    needs:
      - darwin
    uses: ./.github/workflows/cloudproof_java.yml
    with:
      branch: ${{ inputs.branch-java }}
      target: x86_64-apple-darwin
      extension: dylib
      destination: darwin-x86-64
      os: macos-12
      regression_files: ./target/${{ inputs.regression-filename }}

  java-linux:
    needs:
      - linux-centos7
    uses: ./.github/workflows/cloudproof_java_in_docker.yml
    with:
      branch: ${{ inputs.branch-java }}
      target: x86_64-unknown-linux-gnu
      extension: so
      destination: linux-x86-64
      os: ubuntu-20.04
      kms-version: ${{ inputs.kms-version }}
      regression_files: ./target/${{ inputs.regression-filename }}

  ##############################################################################
  ### Cloudproof Flutter library
  ##############################################################################
  flutter-linux:
    needs:
      - linux-centos7
    uses: ./.github/workflows/cloudproof_flutter.yml
    with:
      branch: ${{ inputs.branch-flutter }}
      target: x86_64-unknown-linux-gnu
      extension: so
      regression_files: ./build/${{ inputs.regression-filename }}

  ##############################################################################
  ### Cloudproof Python library
  ##############################################################################
