    uses: ./.github/workflows/cloudproof_flutter.yml
    with:
      branch: ${{ inputs.branch-flutter }}
      target: x86_64-unknown-linux-gnu
      extension: so
      copy_regression_files: |
        cp ./cloudproof_flutter/${{ inputs.regression-filename }}       test/resources/${{ inputs.project-name }}/non_regression/copy_flutter_${{ inputs.regression-filename }}
        cp ./cloudproof_java/${{ inputs.regression-filename }}          test/resources/${{ inputs.project-name }}/non_regression/copy_java_${{ inputs.regression-filename }}
        cp ./cloudproof_js/${{ inputs.regression-filename }}            test/resources/${{ inputs.project-name }}/non_regression/copy_js_${{ inputs.regression-filename }}
        # cp ./cloudproof_python/${{ inputs.regression-filename }}        test/resources/${{ inputs.project-name }}/non_regression/copy_python_${{ inputs.regression-filename }}
        cp ./x86_64-unknown-linux-gnu/${{ inputs.regression-filename }} test/resources/${{ inputs.project-name }}/non_regression/copy_rust_${{ inputs.regression-filename }}

  ##############################################################################
  ### Packages
  ##############################################################################
  packages:
    name: push to package.cosmian.com
    needs:
      - pre-build
      - android
      - merge-linux-artifacts
      - pyo3-tests
      - java-darwin
      - java-windows
      - linux-ubuntu
      - cross-java-linux
      - cross-js
      - cross-flutter-linux
      # - cross-python
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/download-artifact@v3
      - run: find .

      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%-m-%d-%H-%M-%S')"

      - name: Creating zip to be attached to release
        run: |
          zip -r all.zip x86* wasm* android

      - name: Push to package.cosmian.com
        run: |
          set -x
          echo "$PACKAGE_SSH_KEY" > ~/id_rsa
          chmod 600 ~/id_rsa
          DESTINATION_DIR=/mnt/package/${{ inputs.project-name }}/last_build
          ssh -i ~/id_rsa -o "StrictHostKeyChecking no" cosmian@package.cosmian.com mkdir -p $DESTINATION_DIR
          scp -i ~/id_rsa -o "StrictHostKeyChecking no" all.zip cosmian@package.cosmian.com:$DESTINATION_DIR/
          rm ~/id_rsa
        env:
          PACKAGE_SSH_KEY: ${{ secrets.PACKAGE_SSH_KEY }}
          VERSION: ${{ github.ref_name }}

      - name: Push to package.cosmian.com - tags
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        run: |
          set -x
          echo "$PACKAGE_SSH_KEY" > ~/id_rsa
          chmod 600 ~/id_rsa
          DESTINATION_DIR=/mnt/package/${{ inputs.project-name }}/$VERSION
          ssh -i ~/id_rsa -o "StrictHostKeyChecking no" cosmian@package.cosmian.com mkdir -p $DESTINATION_DIR
          scp -i ~/id_rsa -o "StrictHostKeyChecking no" all.zip cosmian@package.cosmian.com:$DESTINATION_DIR/
          rm ~/id_rsa
        env:
          PACKAGE_SSH_KEY: ${{ secrets.PACKAGE_SSH_KEY }}
          VERSION: ${{ github.ref_name }}

  ##############################################################################
  ### Releases
  ##############################################################################
  release:
    name: release
    needs:
      - packages
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - archive_name: windows
            target: x86_64-pc-windows-gnu
          - archive_name: linux
            target: x86_64-unknown-linux-gnu
          - archive_name: darwin
            target: x86_64-apple-darwin
          - archive_name: wasm
            target: wasm32-unknown-unknown
          - archive_name: android
            target: android

    steps:
      - uses: actions/download-artifact@v3
      - run: find .

      - name: Creating zip to be attached to release
        run: |
          zip -r ${{ matrix.archive_name }}.zip ${{ matrix.target }}

      - name: Push to package.cosmian.com
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/') == false
        run: |
          set -x
          echo "$PACKAGE_SSH_KEY" > ~/id_rsa
          chmod 600 ~/id_rsa
          DESTINATION_DIR=/mnt/package/${{ inputs.project-name }}/last_build
          ssh -i ~/id_rsa -o "StrictHostKeyChecking no" cosmian@package.cosmian.com mkdir -p $DESTINATION_DIR
          scp -i ~/id_rsa -o "StrictHostKeyChecking no" ${{ matrix.archive_name }}.zip cosmian@package.cosmian.com:$DESTINATION_DIR/
          rm ~/id_rsa
        env:
          PACKAGE_SSH_KEY: ${{ secrets.PACKAGE_SSH_KEY }}
          VERSION: ${{ github.ref_name }}

      - name: Push to package.cosmian.com
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        run: |
          set -x
          echo "$PACKAGE_SSH_KEY" > ~/id_rsa
          chmod 600 ~/id_rsa
          DESTINATION_DIR=/mnt/package/${{ inputs.project-name }}/$VERSION
          ssh -i ~/id_rsa -o "StrictHostKeyChecking no" cosmian@package.cosmian.com mkdir -p $DESTINATION_DIR
          scp -i ~/id_rsa -o "StrictHostKeyChecking no" ${{ matrix.archive_name }}.zip cosmian@package.cosmian.com:$DESTINATION_DIR/
          DESTINATION_DIR=/mnt/package/${{ inputs.project-name }}/last_build
          ssh -i ~/id_rsa -o "StrictHostKeyChecking no" cosmian@package.cosmian.com rm -rf $DESTINATION_DIR
          rm ~/id_rsa
        env:
          PACKAGE_SSH_KEY: ${{ secrets.PACKAGE_SSH_KEY }}
          VERSION: ${{ github.ref_name }}

      - name: Release on tags, attach asset on release
        if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.archive_name }}.zip

