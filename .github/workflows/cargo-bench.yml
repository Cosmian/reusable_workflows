---
name: Cargo benchmarks

on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string
      features:
        required: true
        type: string
      force:
        required: false
        default: false
        type: boolean

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install gnuplot
        run: |
          sudo apt update
          sudo apt install -y gnuplot
          cargo install criterion-table
          cargo install cargo-criterion

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ inputs.toolchain }}
          override: true

      - run: cat /proc/cpuinfo

      - name: Benchmarks build but do not run
        uses: actions-rs/cargo@v1
        with:
          command: bench
          args: --features ${{ inputs.features}} --no-run

      - name: Benchmarks
        if: (github.event_name == 'push' && contains(github.ref, 'refs/tags/')) || inputs.force
        uses: actions-rs/cargo@v1
        with:
          command: criterion
          args: --features ${{ inputs.features}} --message-format=json | criterion-table > BENCHMARKS.md

      - name: Upload benchmarks
        uses: actions/upload-artifact@v3
        with:
          name: benchmarks
          path: BENCHMARKS.md
          retention-days: 1
          if-no-files-found: error
