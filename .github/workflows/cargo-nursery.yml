---
name: Cargo lints & tests

on:
  workflow_call:
    inputs:
      toolchain:
        required: true
        type: string
      exclusions:
        required: false
        type: string
        default: ""
      workspace:
        required: false
        type: string
        default: ""

jobs:
  cargo-nursery-base:
    uses: ./.github/workflows/cargo-nursery-base.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      exclusions: ${{ inputs.exclusions }}
  cargo-doc:
    uses: ./.github/workflows/cargo-doc.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      exclusions: ${{ inputs.exclusions }}
  cargo-semver:
    uses: ./.github/workflows/cargo-semver.yml
  cargo-dry-publish-standard:
    if: inputs.workspace == ''
    uses: ./.github/workflows/cargo-publish.yml
    with:
      toolchain: ${{ inputs.toolchain }}
      publish: false
  cargo-dry-publish-workspace:
    if: inputs.workspace != ''
    uses: ./.github/workflows/cargo-publish-workspace.yml
    with:
      toolchain: ${{ inputs.toolchain }}
