---
name: Cargo udeps

on:
  workflow_call:

jobs:
  udeps:
    name: Check udeps
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up cargo cache
        id: github-cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-udeps-
          restore-keys: ${{ runner.os }}-cargo-udeps-

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install udeps
        if: steps.github-cache.outputs.cache-hit != 'true'
        run: cargo install --locked cargo-udeps || true

      - name: Verify useless dependencies
        run: |
          cargo udeps +nightly --workspace --all-targets --all-features
